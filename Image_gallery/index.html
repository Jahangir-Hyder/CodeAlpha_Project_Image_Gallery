<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
    <p>Click on an image to view it in fullscreen</p>
  </header>

  <main>
    <div class="gallery">
      <img src="img/Jahangir.png" alt="Jahangir" class="gallery-item">
      <img src="img/1.jpg" alt="Coding" class="gallery-item">
      <img src="img/2.jpeg" alt="Programmer" class="gallery-item">
      <img src="img/3.jpeg" alt="Programmer" class="gallery-item">
      <img src="img/4.jpeg" alt="Thinking" class="gallery-item">
      <img src="img/5.jpeg" alt="Red Zone" class="gallery-item">
      <img src="img/7.jpg" alt="Last Call Developer" class="gallery-item">
      <img src="img/8.jpeg" alt="Starry Night" class="gallery-item">
      <img src="img/9.jpeg" alt="Painting" class="gallery-item">
      <img src="img/10.jpeg" alt="How To Complete" class="gallery-item">
      <img src="img/11.jpg" alt="Developer" class="gallery-item">
      <img src="img/12.webp" alt="Painting" class="gallery-item">
      <img src="img/13.jpeg" alt="Gamming" class="gallery-item">
      <img src="img/14.jpeg" alt="Work Area" class="gallery-item">
      <img src="img/15.jpeg" alt="View" class="gallery-item">
    
    </div>
  </main>

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
    <div id="caption"></div>
  </div>

  <footer>
    <p>&copy; 2025 Interactive Image Gallery. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
